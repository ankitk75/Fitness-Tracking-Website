{% extends 'base.html' %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-4 fw-bold">Admin Dashboard</h1>
        <a href="{% url 'ticket-queue' %}" class="btn btn-primary btn-lg" type="button">View Ticket Queue</a>
    </div>
</div>
<canvas id="engineerChart" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('engineerChart').getContext('2d');
    var engineerChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ engineers|safe }},
            datasets: [{
                label: 'Total Tickets',
                data: {{ total_tickets|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }, {
                label: 'Solved Tickets',
                data: {{ solved_tickets|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock content %}
